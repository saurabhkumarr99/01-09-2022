<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        function* generateSequence() {
            yield 1;
            yield 2;
            return 3;
        }

        let generator = generateSequence();

        for (let value of generator) {
            document.write(value+",");
        }


        function* genNumbers() {
            let i = 0;
            while (true) {
                yield  i++;
            }
        }

        let generatorClass={
            gen :genNumbers(),

            generate(){
                document.getElementById("box").innerHTML=this.gen.next().value;
            }
        }

    </script>

    <br><button onclick="generatorClass.generate()">Generate Numbers</button>
    <div id="box"></div>
</body>

</html>
